<div class ="menu">
    <form>
        <div class="form-class">
            <h2>Busqueda rapida</h2>
            <label for="titulo">Titulo/Autor del libro:</label>
            <input class="form-control"
                [(ngModel)]="filtro.titulo"
                id="titulo"
                name="titulo"
                placeholder="Introduzca texto a buscar">
        </div>
        <div *ngIf="mensaje" class="alert alert-warning" role="alert">
            {{mensaje}}
        </div>
        <button (click)="buscarOnClick()" class="btn btn-primary">Buscar</button>
    </form>
    <div class="categoria">
        <h2>Categorias</h2>
        <ul class="categorias">
            <li *ngFor="let categoria of categorias"
                (click)="categoriaOnClick(categoria)"
                [class.selected]="categoria === selectedCategoria">
                {{categoria.nombreCategoria}}
            </li>
        </ul>
    </div>
</div>
